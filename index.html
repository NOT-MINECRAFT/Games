<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Game</title>
  <style>
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Pokemon Game</h1>
<button onclick="spawnPokemon()">Spawn Pokemon</button>
<p id="message"></p>

<script>
  const pokemonList = ["Bulbasaur", "Charmander", "Squirtle", "Pikachu", "Jigglypuff", "Meowth", "Psyduck", "Geodude", "Magikarp", "Snorlax"];
  const caughtPokemon = [];

  function spawnPokemon() {
    const randomPokemon = getRandomPokemon();
    const message = document.getElementById('message');
    message.innerHTML = `A wild ${randomPokemon} appeared! Press a key to throw a Pokeball.`;

    document.onkeydown = function(event) {
      const chance = Math.random() * 100;
      if (chance > (75 - pokemonList.indexOf(randomPokemon) * 5)) {
        caughtPokemon.push(randomPokemon);
        message.innerHTML = `Congratulations! You caught ${randomPokemon}!`;
      } else {
        message.innerHTML = `${randomPokemon} escaped! Try again.`;
      }

      document.onkeydown = null; // Disable further key presses
    };
  }

  function getRandomPokemon() {
    const randomIndex = Math.floor(Math.random() * pokemonList.length);
    return pokemonList[randomIndex];
  }
</script>

</body>
</html>
