<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
</head>
<body>
    <script>
        const pokemonNames = ['Bulbasaur', 'Charmander', 'Squirtle', 'Pikachu', 'Jigglypuff', 'Meowth', 'Psyduck', 'Growlithe', 'Abra', 'Snorlax'];
        let caughtPokemon = [];

        function spawnPokemon() {
            const randomIndex = Math.floor(Math.random() * pokemonNames.length);
            const pokemonName = pokemonNames[randomIndex];

            console.log(`A wild ${pokemonName} appeared!`);
            throwPokeball(pokemonName);
        }

        function throwPokeball(pokemonName) {
            const catchChance = Math.random() * 100;

            if (catchChance > (75 + (pokemonNames.indexOf(pokemonName) * 5))) {
                caughtPokemon.push(pokemonName);
                console.log(`Congratulations! You caught ${pokemonName}!`);
            } else {
                console.log(`Oh no! ${pokemonName} escaped! Try again.`);
            }
        }

        // Example: Spawn a Pokemon
        spawnPokemon();
    </script>
</body>
</html>
