<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Wheel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    #timer {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    #result {
      font-size: 2em;
      margin-top: 20px;
      color: green;
    }

    #spinButton {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #spinButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Lucky Wheel Game</h1>
  <p>Click the "Spin the Lucky Wheel" button after the timer reaches 0.</p>
  <div id="timer">Timer: 15</div>
  <button onclick="spinWheel()" id="spinButton">Spin the Lucky Wheel</button>
  <div id="result"></div>
  <p>Take a screenshot of your winnings and send it to: <strong>skyking5256@gmail.com</strong></p>

  <script>
    let timerSeconds = 15;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").textContent = `Timer: ${timerSeconds}`;
      if (timerSeconds <= 0) {
        clearInterval(timerInterval);
        document.getElementById("spinButton").style.display = "block";
      } else {
        timerSeconds--;
      }
    }

    function spinWheel() {
      document.getElementById("spinButton").style.display = "none";
      timerSeconds = 15;
      startTimer();

      const randomNumber = Math.random();

      let resultMessage;
      if (randomNumber < 0.05) {
        resultMessage = "Congratulations! You won 50 diamonds!";
      } else if (randomNumber < 0.3) {
        resultMessage = "You won 1 stone.";
      } else if (randomNumber < 0.6) {
        resultMessage = "You won 1 dirt.";
      } else if (randomNumber < 0.8) {
        resultMessage = "You won some steel.";
      } else if (randomNumber < 0.9) {
        resultMessage = "You won some copper.";
      } else {
        resultMessage = "Sorry, no prize this time. Try again!";
      }

      document.getElementById("result").textContent = resultMessage;
    }

    startTimer(); // Start the initial timer
  </script>

</body>
</html>
