<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Wheel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #timer {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #result {
      font-size: 2em;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Lucky Wheel Game</h1>
  <p>Click the "Spin the Lucky Wheel" button after the timer reaches 0.</p>
  <div id="timer">Timer: 15</div>
  <button onclick="spinWheel()" id="spinButton" disabled>Spin the Lucky Wheel</button>
  <div id="result"></div>
  <p>Take a screenshot of your winnings and send it to: <strong>skyking5256@gmail.com</strong></p>

  <script>
    let timerSeconds = 15;
    let timerInterval;
    let canSpin = true;

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").textContent = `Timer: ${timerSeconds}`;
      if (timerSeconds <= 0) {
        clearInterval(timerInterval);
        document.getElementById("spinButton").disabled = false;
        canSpin = true;
      } else {
        timerSeconds--;
      }
    }

    function spinWheel() {
      if (!canSpin) {
        alert("Wait for the timer to reach 0 before spinning again.");
        return;
      }

      const randomNumber = Math.random();

      let resultMessage;
      if (randomNumber < 0.05) {
        resultMessage = "Congratulations! You won 50 diamonds!";
      } else if (randomNumber < 0.3) {
        resultMessage = "You won 1 stone.";
      } else if (randomNumber < 0.6) {
        resultMessage = "You won 1 dirt.";
      } else if (randomNumber < 0.8) {
        resultMessage = "You won some steel.";
      } else if (randomNumber < 0.9) {
        resultMessage = "You won some copper.";
      } else {
        resultMessage = "Sorry, no prize this time. Try again!";
      }

      document.getElementById("result").textContent = resultMessage;

      // Reset timer and button state
      timerSeconds = 15;
      clearInterval(timerInterval);
      startTimer();
      document.getElementById("spinButton").disabled = true;
      canSpin = false;
    }

    startTimer(); // Start the initial timer
  </script>

</body>
</html>
